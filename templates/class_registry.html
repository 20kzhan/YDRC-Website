<!DOCTYPE html>
<html>
<head>
    <title>Class Registry</title>
    <link href="https://fonts.cdnfonts.com/css/gg-sans-2" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/class.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/classregistry.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li class="left-most"><a href="/">My Classes</a></li>
                <li><a href="/class_registry">Class Registry</a></li>
                <li><a href="/past_classes">Past Classes</a></li>
            </ul>
            <ul>
                <li><a href="/">Back</a></li>
            </ul>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="main-content">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <h3>{{ message }}</h3>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

                    <button type="submit" class="nav-button">Search</button>
                </form>
            </div>

                    // Get the value from the input
                    var query = document.getElementById('searchInput').value;
                    // Redirect the browser to the search URL with the query

                }

            {% for class in classes %}
            <h3><a href="/class/{{ class[0] }}">{{ class[2] }}</a>: {{ class[5] }}</h3>
            {% endfor %}
        </div>
    </div>
</body>
</html>
